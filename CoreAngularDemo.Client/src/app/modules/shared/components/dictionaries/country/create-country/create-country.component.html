<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createCountry">
  <i class="fas fa-globe-europe"></i> Додати країну
</button>

<div
  class="modal fade"
  id="createCountry"
  tabindex="-1"
  role="dialog"
  aria-labelledby="CreateCountry"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"><i class="fas fa-globe-europe"></i> Додати країну</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="countryForm">
          <div class="form-group" [customErrorMessages]="CustomNameErrorMessages">
            <label>Назва країни</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Введіть повну назву країни" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="countryForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
