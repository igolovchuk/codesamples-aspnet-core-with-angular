<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createManufacturer">
  <i class="fas fa-industry"></i> {{'Manufacturer.Create.Title' | translate}}
</button>

<div class="modal fade" id="createManufacturer" tabindex="-1" role="dialog" aria-labelledby="createManufacturer"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"><i class="fas fa-industry"></i> {{'Manufacturer.Create.Title' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="manufacturerForm">
          <mat-form-field class="w-100 mb-3">
            <mat-label>{{'Manufacturer.name' | translate}}</mat-label>
            <input matInput type="text" formControlName="name" required />

            <mat-error>
              <app-validator [control]="manufacturerForm.get('name')"></app-validator>
            </mat-error>

          </mat-form-field>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" (click)="manufacturerForm.reset()"
          data-dismiss="modal">{{'Core.FormButtons.Cancel' | translate}}</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="manufacturerForm.invalid">
          {{'Core.FormButtons.Create' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
