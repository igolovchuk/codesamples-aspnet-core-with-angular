<mat-card>
  <ng-container *ngIf="unit">
    <app-delete-unit [unit]="unit" (deleteUnit)="refreshTable()"></app-delete-unit>
    
    <app-edit-unit [unit]="unit" (updateUnit)="refreshTable()"></app-edit-unit>
  </ng-container>

  <div>
    <h2 class="text-center py-3 m-0">Одиниці вимірювання</h2>
  </div>

  <ng-template #generalTemplate>
    <app-create-unit (createUnit)="refreshTable()"></app-create-unit>
  </ng-template>

  <ng-template #actionsTemplate let-data="templateData">

    <button class="btn" (click)="unit=data" data-toggle="modal" data-target="#deleteUnit">
      <i class="fas fas fa-trash-alt"></i>
    </button>

    <button class="btn" (click)="unit=data" data-toggle="modal" data-target="#editUnit">
      <i class="fas fa-edit"></i>
    </button>
  </ng-template>

  <div>
    <mat-fsp-table #table [columnDefinitions]="columnDefinitions" [columnNames]="columnNames" [dataSource]="dataSource">
    </mat-fsp-table>
  </div>

</mat-card>
