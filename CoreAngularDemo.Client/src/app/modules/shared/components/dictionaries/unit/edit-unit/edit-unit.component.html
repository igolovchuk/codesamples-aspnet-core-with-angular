<div class="modal fade" id="editUnit" tabindex="-1" vehicleType="dialog" aria-labelledby="editUnit" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" vehicleType="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{'Unit.Edit.Title' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]=unitForm>
          <mat-form-field class="w-100 mb-3">
            <mat-label>{{'Unit.name' | translate}}</mat-label>
            <input matInput type="text" formControlName="name" required />

            <mat-error>
              <app-validator [control]="unitForm.get('name')"></app-validator>
            </mat-error>

          </mat-form-field>

          <mat-form-field class="w-100 mb-3">
            <mat-label>{{'Unit.shortName' | translate}}</mat-label>
            <input matInput type="text" formControlName="shortName" required />

            <mat-error>
              <app-validator [control]="unitForm.get('shortName')"></app-validator>
            </mat-error>

          </mat-form-field>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="resetForm()">{{'Core.FormButtons.Cancel' | translate}}</button>
        <button type="button" class="btn btn-primary" (click)="updateData()"
          [disabled]="unitForm.invalid">{{'Core.FormButtons.Save' | translate}}</button>
      </div>
    </div>
  </div>
</div>
