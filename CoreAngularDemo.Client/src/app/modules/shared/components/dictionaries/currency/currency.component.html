<mat-card>
  <ng-container *ngIf="currency">
    <app-delete-currency [currency]="currency" (deleteCurrency)="refreshTable()"></app-delete-currency>
  </ng-container>

  <ng-template #generalTemplate>
    <app-create-currency (createCurrency)="refreshTable()"></app-create-currency>
  </ng-template>
  
  <ng-template #actionsTemplate let-data="templateData">
    <button class="btn" (click)="currency=data" data-toggle="modal" data-target="#deleteCurrency">
      <i class="fas fa-trash-alt"></i>
    </button>
  </ng-template>

  <div>
    <h2 class="text-center py-3 m-0">Валюти</h2>
  </div>

  <mat-fsp-table #table [columnDefinitions]="columnDefinitions" [columnNames]="columnNames" [dataSource]="dataSource">
  </mat-fsp-table>

</mat-card>
