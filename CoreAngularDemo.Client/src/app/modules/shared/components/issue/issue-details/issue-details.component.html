<div class="modal fade" id="issueDetails" tabindex="-1" role="dialog" aria-labelledby="issueDetails" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="issueDetails">{{'Register.Details'| translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>{{'Register.Transport'| translate}}</label>
          <select class="form-control" disabled>
            <option hidden disabled selected>{{ issue?.vehicle?.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>{{'Register.MalfunctionGroup'| translate}}</label>
          <select class="form-control" disabled>
            <option hidden disabled selected>{{
              issue?.malfunction?.malfunctionSubgroup?.malfunctionGroup?.name
            }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>{{'Register.MalfunctionSubgroup'| translate}}</label>
          <select class="form-control" disabled>
            <option hidden disabled selected>{{ issue?.malfunction?.malfunctionSubgroup?.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>{{'Register.Malfunction'| translate}}</label>
          <select class="form-control" disabled>
            <option hidden disabled selected>{{ issue?.malfunction?.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>{{'Register.Description'| translate}}</label>
          <textarea class="form-control" disabled>{{ issue?.summary }}</textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'Register.Cancel'| translate}}</button>
      </div>
    </div>
  </div>
</div>
