<nav aria-label="breadcrumb" class="my-2">
  <ol class="breadcrumb my-0 align-items-center">
    <li class="mr-2">
      <button
        class="btn btn-sm btn-outline-primary"
        (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
      </button>
    </li>
    <li 
      *ngFor="let item of breadcrumbs; last as isLast;"
      [class.active]="isLast"
      class="breadcrumb-item">
      
      <a href="{{item.path}}" *ngIf="!isLast">{{item.name}}</a>
      <span *ngIf="isLast">{{item.name}}</span>
    </li>
  </ol>
</nav>
