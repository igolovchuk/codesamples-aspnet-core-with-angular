<!-- Modal -->
<div
  class="modal fade"
  id="deleteLocation"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <i class="fas fa-exclamation-triangle color-red"></i>  {{'Admin.Location.Sure' | translate}}
          <br />
          <b>
            <i>{{ location?.name }} </i>
          </b>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {{'Admin.Location.Message' | translate}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>{{'Admin.Location.Cancel' | translate}}</button>
        <button type="button" class="btn btn-danger" (click)="delete()">{{'Admin.Location.Delete' | translate}}</button>
      </div>
    </div>
  </div>
</div>
