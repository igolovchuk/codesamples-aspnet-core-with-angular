<div class="modal fade" id="attachUser" tabindex="-1" role="dialog" aria-labelledby="attachUser" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmployee">Прив'язати користувача до цього працівника:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4 class="username">
                    {{selectedEmployee?.firstName}} {{selectedEmployee?.middleName}} {{selectedEmployee?.lastName}}
                </h4>
                <ng-select 
                    [items]="filteredUsers"
                    [(ngModel)]="selectedUser" 
                    (search)="changedSearch($event)"
                    autofocus
                    bindLabel="userName"
                    placeholder="Пошук..."
                    notFoundText="Нічого не знайдено">
                    <ng-template ng-option-tmp let-item="item">
                        <p>{{item.firstName}} {{item.middleName}} {{item.lastName}}, {{item.userName}}</p>
                    </ng-template>
                </ng-select>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-toggle="modal"
                        data-target="#attachUser">
                    Скасувати
                </button>
                <button (click)="removeUser()"
                        *ngIf="selectedEmployee?.attachedUser !== null"
                        type="button"
                        class="btn btn-warning btn-attach"
                        data-toggle="modal"
                        data-target="#attachUser">
                    Видалити користувача зовсім
                </button> 
                <button (click)="saveUser(selectedUser)"
                        [disabled]="selectedUser === null"
                        type="button" class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#attachUser">
                    Зберегти
                </button> 
            </div>
        </div>
    </div>
</div>
