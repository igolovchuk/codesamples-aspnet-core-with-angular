<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteEmployee" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteEmployee">
                    <i class="fas fa-exclamation-triangle text-danger"></i> {{'Admin.Employee.Delete.Title' | translate}}
                    <br />
                    <b>
            <i>{{ employee?.shortName }} </i>
          </b>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                {{'Admin.Employee.Delete.Text' | translate}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>{{'Core.FormButtons.Cancel' | translate}}</button>
                <button type="button" class="btn btn-danger" (click)="delete()" data-dismiss="modal" #close>{{'Core.FormButtons.Delete' | translate}}</button>
            </div>
        </div>
    </div>
</div>
